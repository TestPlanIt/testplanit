services:
  dev:
    container_name: testplanit-dev
    build:
      context: . # Current directory is already testplanit
      target: development # Use the 'development' stage from Dockerfile
      dockerfile: Dockerfile # Dockerfile is in the current directory
    env_file:
      - .env.development # Load development environment variables
    environment:
      VALKEY_URL: "valkey://valkey:6379" # Valkey connection URL
    volumes:
      - .:/app # Mount source code for hot-reloading
      - /app/node_modules # Prevent host node_modules from overwriting container's
      - /app/.next # Prevent host .next from overwriting container's
    ports:
      - "3000:3000"
    # Use wait script, then execute next dev directly from node_modules
    entrypoint: ["/usr/local/bin/wait-for-postgres.sh", "postgres", "5432", "./node_modules/.bin/next", "dev"]
    networks:
      - testplanit-net
    depends_on:
      # Wait for the db-init service to complete successfully
      db-init:
        condition: service_completed_successfully
      # Also depends on postgres itself (though implicitly covered by db-init)
      postgres:
        condition: service_healthy
      # Add dependency on Valkey
      valkey:
        condition: service_healthy
    profiles:
      - dev

  workers-dev:
    container_name: testplanit-workers-dev
    build:
      context: .
      target: workers
      dockerfile: Dockerfile
    env_file:
      - .env.development
    environment:
      VALKEY_URL: "valkey://valkey:6379"
      NODE_ENV: development
    networks:
      - testplanit-net
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    profiles:
      - dev

  prod:
    container_name: testplanit-prod
    build:
      context: . # Current directory is already testplanit
      target: production # Use the 'production' stage from Dockerfile (default)
      dockerfile: Dockerfile # Dockerfile is in the current directory
    env_file:
      - .env.production # Load production environment variables
    environment:
      VALKEY_URL: "valkey://valkey:6379" # Valkey connection URL
    ports:
      - "30000:3000" # Map host port 30000 to container port 3000
    networks:
      - testplanit-net
    depends_on:
      # Wait for the prod db-init service to complete successfully
      db-init-prod:
        condition: service_completed_successfully
      # Wait for MinIO initialization to complete
      minio-init:
        condition: service_completed_successfully
      # Also depends on postgres itself (though implicitly covered)
      postgres:
        condition: service_healthy
      # Add dependency on Valkey
      valkey:
        condition: service_healthy
      # Add dependency on Elasticsearch
      elasticsearch:
        condition: service_healthy
      # Add dependency on MinIO
      minio:
        condition: service_healthy
    profiles:
      - prod

  workers:
    container_name: testplanit-workers
    build:
      context: .
      target: workers
      dockerfile: Dockerfile
    env_file:
      - .env.production
    environment:
      VALKEY_URL: "valkey://valkey:6379"
    networks:
      - testplanit-net
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
      db-init-prod:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
    profiles:
      - prod

  db-init:
    # Use the same build context and target as the dev service
    build:
      context: . # Current directory is already testplanit
      target: development # Uses the same base image with deps installed
      dockerfile: Dockerfile # Dockerfile is in the current directory
    env_file:
      - .env.development # Needs DB_URL and other env vars for prisma/zenstack
    working_dir: /app # Set working directory for commands within the container
    # Push schema and seed database (no migrations)
    command: ["sh", "-c", "echo 'Waiting for DB...' && /usr/local/bin/wait-for-postgres.sh postgres 5432 -- echo 'DB ready, pushing schema...' && pnpm prisma db push --accept-data-loss && echo 'Schema pushed, seeding...' && pnpm tsx prisma/seed.ts && echo 'DB initialized and seeded.'"]
    networks:
      - testplanit-net
    depends_on:
      postgres:
        condition: service_healthy # Wait for postgres healthcheck
    profiles:
      - dev

  db-init-prod:
    # Use the same build context and target as the dev service for dependencies
    build:
      context: . # Current directory is already testplanit
      target: development # Uses the same base image with deps installed
      dockerfile: Dockerfile # Dockerfile is in the current directory
    env_file:
      - .env.production # Use PRODUCTION env vars
    working_dir: /app # Set working directory for commands within the container
    # Push schema and seed database (no migrations)
    command: ["sh", "-c", "echo 'Waiting for PROD DB...' && /usr/local/bin/wait-for-postgres.sh postgres 5432 -- echo 'PROD DB ready, pushing schema...' && pnpm prisma db push --accept-data-loss && echo 'Schema pushed, seeding...' && pnpm tsx prisma/seed.ts && echo 'PROD DB initialized and seeded.'"]
    networks:
      - testplanit-net
    depends_on:
      postgres:
        condition: service_healthy # Wait for postgres healthcheck
    profiles:
      - prod

  minio-init:
    image: minio/mc:latest
    networks:
      - testplanit-net
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        echo 'Waiting for MinIO to be ready...';
        until /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin123; do
          echo 'MinIO not ready, waiting...';
          sleep 2;
        done;
        echo 'MinIO ready, creating bucket...';
        /usr/bin/mc mb local/testplanit --ignore-existing;
        echo 'Setting bucket permissions...';
        /usr/bin/mc anonymous set public local/testplanit;
        echo 'MinIO initialization complete.';
      "
    profiles:
      - prod

  postgres:
    container_name: testplanit-postgres
    image: postgres:15-alpine # Use a specific Postgres version
    environment:
      POSTGRES_USER: user # Must match the user in DATABASE_URL
      POSTGRES_PASSWORD: password # Must match the password in DATABASE_URL
      POSTGRES_DB: testplanit_dev # Creates this DB initially. Prod app uses testplanit_prod
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Expose port 5432 for potential external access/debugging
    networks:
      - testplanit-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d testplanit_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    container_name: testplanit-valkey
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    networks:
      - testplanit-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./docker-data/valkey:/data

  # Init service to create elasticsearch directory with proper permissions
  elasticsearch-init:
    image: alpine:latest
    user: root
    command: >
      sh -c "
        mkdir -p /data &&
        chown -R 1000:1000 /data &&
        chmod -R 755 /data
      "
    volumes:
      - ./docker-data/elasticsearch:/data
    profiles:
      - prod

  elasticsearch:
    container_name: testplanit-elasticsearch
    image: elasticsearch:9.0.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - testplanit-net
    volumes:
      - ./docker-data/elasticsearch:/usr/share/elasticsearch/data
    user: "1000:1000"
    depends_on:
      elasticsearch-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - prod

  minio:
    container_name: testplanit-minio
    image: minio/minio:latest
    command: server /data --console-address ":9001" --address ":9000"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_SERVER_URL: https://demo.testplanit.com
    ports:
      - "9000:9000"  # MinIO API (for external access)
      - "9001:9001"  # MinIO Console (direct access for admin)
    networks:
      - testplanit-net
    volumes:
      - ./docker-data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    profiles:
      - prod

  # Nginx reverse proxy for internal routing
  nginx:
    container_name: testplanit-nginx
    image: nginx:alpine
    ports:
      - "80:80"   # HTTP port (your external reverse proxy should point here)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - testplanit-net
    depends_on:
      prod:
        condition: service_started
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - prod

networks:
  testplanit-net:
    driver: bridge
