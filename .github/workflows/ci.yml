name: CI

on:
  push:
    branches: [ main, develop, 'feature/**', 'hotfix/**', 'release/**', 'users/**' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: [self-hosted]
    # Skip CI on release commits from semantic-release
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'https://testplanit.test' }}
      NODE_OPTIONS: "--max-old-space-size=12288"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          cd testplanit
          pnpm install

      - name: Generate ZenStack and Prisma
        run: |
          cd testplanit
          pnpm zenstack generate
          pnpm prisma generate

      - name: Run linter
        run: |
          cd testplanit
          pnpm lint

      - name: Run unit tests
        run: |
          cd testplanit
          pnpm test run

      - name: Install packages dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/api

      - name: Run packages unit tests
        run: pnpm test run
        working-directory: packages/api

      - name: Install CLI dependencies
        run: pnpm install --frozen-lockfile
        working-directory: cli

      - name: Run CLI unit tests
        run: pnpm test
        working-directory: cli