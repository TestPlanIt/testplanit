name: CI

on:
  push:
    branches: [ main, develop, 'feature/**', 'hotfix/**', 'release/**', 'users/**' ]
    # Skip CI for release-please version bumps (changelog, package.json version changes)
    paths-ignore:
      - 'testplanit/CHANGELOG.md'
      - '.release-please-manifest.json'
  pull_request:
    branches: [ main, develop ]
    # Skip CI for release-please PRs that only update version files
    paths-ignore:
      - 'testplanit/CHANGELOG.md'
      - '.release-please-manifest.json'

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: [self-hosted]
    # Skip CI on release-please branches (the code was already tested before merge)
    if: ${{ !startsWith(github.head_ref || github.ref_name, 'release-please--') }}
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'https://testplanit.test' }}
      NODE_OPTIONS: "--max-old-space-size=8192"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          cd testplanit
          pnpm install

      - name: Generate ZenStack and Prisma
        run: |
          cd testplanit
          pnpm zenstack generate
          pnpm prisma generate

      - name: Run linter
        run: |
          cd testplanit
          pnpm lint

      - name: Run unit tests
        run: |
          cd testplanit
          pnpm test